<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Spring Boot Page</title>
</head>
<body>

    <h1>Welcome to Spring Boot Lesson 2</h1>

    <div>
        <h2><span data-th-text="${currTime}"></span></h2>
    </div>

    <div data-th-if="${currHour le 11}">
        Good Morning!
    </div>

    <div data-th-if="${currHour gt 11}">
        Good Afternoon!
    </div>
    
</body>
</html>
